    <!--Botones para crear la mascota y salir a la pagina publica-->

<!--Inicio del formulario de crear mascota-->
    <div class="modal fade" id="modalCrearMascota" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear nueva Mascota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form action="">

                        <div class="col-md-12 ">
                            <label for="validationServer01 " class="form-label ">Microchip</label>
                            <input type="text " class="form-control " id="addmicroship">
                        </div>
            
                        <div class="col-md-12">
                            <label for="validationServer07 " class="form-label ">Pet Name </label>
                            <input type="text " class="form-control"
                                aria-describedby="validationServer03Feedback " id="addowner" required>
                        </div>
            
                        <div class="col-md-12">
                            <label for="validationServer03 " class="form-label ">Race</label>
                            <input type="text" class="form-control"
                                aria-describedby="validationServer03Feedback " id="addrace" required>
                        </div>
            
                        <div class="col-md-12">
                            <label for="validationServer4 " class="form-label ">Size</label>
                            <select class="form-select " aria-describedby="validationServer04Feedback " id="addsize" required>
                                <option selected value="GRANDE">Grande</option>
                                <option selected value="PEQUEÑO">Pequeño</option>
                                <option selected value="MINIATURA">Miniatura</option>
                                <option selected value=" "></option>
                            </select>
                        </div>
            
                        <div class="col-md-12">
                            <label for="validationServer03 " class="form-label ">Sex</label>
                            <select class="form-select " aria-describedby="validationServer04Feedback " id="addsex" required>
                                <option selected value="MACHO">MACHO</option>
                                <option selected value="HEMBRA">HEMBRA</option>
                                <option selected value=" "></option>
                            </select>
                        <div class="col-md-12">
                            <label for="validationServer02 " class="form-label ">Especie</label>
                            <select class="form-select " aria-describedby="validationServer04Feedback " id="addspecies" required>
                                <option selected value="FELINO">FELINO</option>
                                <option selected value="CANINO">CANINO</option>
                                <option selected value=" "></option>
                            </select>
                        </div>
                       
                        </div>
            
                        <div class="col-md-12">
                            <label for="image">Nueva imagen</label>
                            <input type="file" class="form-control-file" name="image" id="image" style="margin-top: 10px;">
                        </div>
            
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--Fin del formulario de crear mascota-->

<!--inicio del modal para cerrar secion-->
    <div class="modal fade" id="modalLogOut" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estas seguro de salir?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <a href="/components/index.html"><button type="button" class="btn btn-primary">Aceptar</button></a>
                </div>
            </div>
        </div>
    </div>
<!--Fin del modal-->
