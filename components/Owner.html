<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/Logo2.png">
    <link rel="stylesheet" href="/css/Owner.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    

    <title>FourPawsCitiziens|Owner</title>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-color">
        <div class="container">
            <a class="navbar-brand"><img class="logo-O" style="margin-top: 35px;" src="/img/logoOwner.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="d-flex align-items-center">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex align-items-center">
                        <a id="btn-addAnimal" ;" data-bs-toggle="popover" data-bs-trigger="hover focus"
                        title="Añadir mascota"><img id="btn-add" width: 144px; height: 85px; src="/img/CM.png" alt="btn-add"></a>
                        <a class="nav-link active" href="/components/e">Log out</a>
    
                    </div>
                </div>
            </div>
    </nav>

    <div id="formAdd" class="container">
        <form class=" formAddPet row g-3" id="formadd">

            <div class="col-md-1">
                <button type="button" id="closeFormAdd" class="btn-close" aria-label="Close"
                    style="position: absolute;"></button>
            </div>
            <div class="formImage col-md-3 ">
                <img src="img/logoPets.png " alt="logoForm " height="80px " width="80px ">
            </div>
            <div class="col-md-4 ">
                <label for="validationServer01 " class="form-label ">Microchip</label>
                <input type="text " placeholder="Insert microchip" class="form-control " id="addmicroship">
            </div>

            <div class="col-md-4">
                <label for="validationServer07 " class="form-label ">Pet Name </label>
                <input type="text " placeholder="Insert Pet Name" class="form-control"
                    aria-describedby="validationServer03Feedback " id="addowner" required>
            </div>

            <div class="col-md-4 ">
                <label for="validationServer03 " class="form-label ">Race</label>
                <input type="text " placeholder="Insert Race " class="form-control"
                    aria-describedby="validationServer03Feedback " id="addrace" required>
            </div>

            <div class="col-md-4 ">
                <label for="validationServer4 " class="form-label ">Size</label>
                <select class="form-select " aria-describedby="validationServer04Feedback " id="addsize" required>
                    <option selected value="GRANDE">Grande</option>
                    <option selected value="PEQUEÑO">Pequeño</option>
                    <option selected value="MINIATURA">Miniatura</option>
                    <option selected value=" "></option>
                </select>
            </div>

            <div class="col-md-4 ">
                <label for="validationServer03 " class="form-label ">Sex</label>
                <select class="form-select " aria-describedby="validationServer04Feedback " id="addsex" required>
                    <option selected value="MACHO">MACHO</option>
                    <option selected value="HEMBRA">HEMBRA</option>
                    <option selected value=" "></option>
                </select>
            <div class="col-md-4 ">
                <label for="validationServer02 " class="form-label ">Especie</label>
                <select class="form-select " aria-describedby="validationServer04Feedback " id="addspecies" required>
                    <option selected value="FELINO">FELINO</option>
                    <option selected value="CANINO">CANINO</option>
                    <option selected value=" "></option>
                </select>
            </div>
           
            </div>

            <div class="col-md-12">
                <label for="image">Nueva imagen</label>
                <input type="file" class="form-control-file" name="image" id="image">
            </div>

            <div class="col-md-6">
                <button type="submit" class="btn btn-primary" id="buttonsave"
                    style="margin-top: 5px;">AgregarMascota</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">  
    </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>

    
</body>
</html>
